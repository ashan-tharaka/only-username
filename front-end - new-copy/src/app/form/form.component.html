<div>
<div class="row w-100">
  <div class="d-flex flex-column forms-wrapper w-75 mx-auto my-3">
    <h1 class="my-3">Rate And Reviews</h1>
       <label for="username"><b>User Name</b></label>
      <input
        type="text"
        placeholder="Enter username"
        id="username"
        required
        [(ngModel)]="rate.username"
        name="username"
      />
      <label for="w3review"><b>Review</b></label>
      <textarea id="Review" name="w3review" rows="4" cols="50" required> </textarea>
      <div class="mt-3">
        <label for="birthday"><b>Date</b></label>
        <input class="mx-2"  type="date" id="birthday" name="birthday" required/>
      </div>
      <div class="form-group mt-3">
        <label for="feedbackType"><b>Feedback Type:</b></label>
        <div class="mt-3">
          <div class="d-flex justify-content-start align-items-center">
            <input
              id="poor"
              type="radio"
              value="poor"
              name="feedbackType"
              formControlName="feedbackType"
            />
            <div class="mx-2">Poor</div>
          </div>

          <div class="progress mt-2">
            <div id="progress-poor"
              class="progress-bar bg-danger"
              role="progressbar"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width:30%"
            ></div>
          </div>
        </div>

        <div class="mt-3">
          <div class="d-flex justify-content-start align-items-center">
            <input
              id="fair"
              type="radio"
              value="fair"
              name="feedbackType"
              formControlName="feedbackType"
            />
            <div class="mx-2">Fair</div>
          </div>
          <div class="progress mt-2">
            <div id="progress-fair"
              class="progress-bar bg-warning"
              role="progressbar"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width:30%"
            ></div>
          </div>
        </div>
      </div>

      <div class="mt-3">
        <div class="d-flex justify-content-start align-items-center">
          <input
            id="good"
            type="radio"
            value="good"
            name="feedbackType"
            formControlName="feedbackType"
          />
          <div class="mx-2">Good</div>
        </div>

        <div class="progress mt-2">
          <div id="progress-good"
            class="progress-bar"
            role="progressbar"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width:30%"
          ></div>
        </div>
      </div>
      <div class="mt-3">
        <div class="d-flex justify-content-start align-items-center">
          <input
            id="verygood"
            type="radio"
            value="verygood"
            name="feedbackType"
            formControlName="feedbackType"
          />
          <div class="mx-2">Very Good</div>
        </div>

        <div class="progress mt-2">
          <div id="progress-vgood"
            class="progress-bar bg-info "
            role="progressbar"
            aria-valuemin="0"
            aria-valuemax="100"
style="width:30%"
          ></div>
        </div>
      </div>

      <div class="mt-3">
        <div class="d-flex justify-content-start align-items-center">
          <input
            id="excellent"
            type="radio"
            value="excellent"
            name="feedbackType"
            formControlName="feedbackType"
          />
          <div class="mx-2">Excellent</div>
        </div>

        <div class="progress mt-2">
          <div id="progress-excellent"
            class="progress-bar bg-success"
            role="progressbar"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width:30%"
          ></div>
        </div>
      </div>

      <div class="mt-2">
        <button (click)="addRating()" class="btn btn-success">Submit Feedback</button>
      </div>
  </div>
</div>
</div>
